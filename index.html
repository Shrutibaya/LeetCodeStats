<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leetcode Stats</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
</head>
<body>
    <div class="one"></div>
        <div class="appname">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/LeetCode_logo_black.png" class="iconleetcode">
            <h1>LEETCODE STATS CHECKER</h1>
        </div>
        <div class="userinfo">
            <h2>Enter Username:</h2>
            <input type="text" class="box">
            <input type="submit" class="submit">
        </div>
    </div>
    <hr>
    <div class="two">
        <div class="username">
            <i class="fa-solid fa-circle-user">  Username :</i>
            <p class="para"><b>User</b></p>
        </div>
        <div class="quessolved">
            <div class="easy">
                <i class="fa-solid fa-circle" style="color: #2DB55D;"></i>
                <h2 class="Easy">Easy : 0/888</h2>
            </div>
            <div class="medium">
                <i class="fa-solid fa-circle" style="color: #FFB800;"></i>
                <h2 class="Medium">Medium : 0/1893</h2>
            </div>
            <div class="hard">
                <i class="fa-solid fa-circle" style="color: #EF4743;"></i>
                <h2 class="Hard">Hard : 0/859</h2>
            </div>
        </div>
        <div class="three">
            <div class="ranking">
                <h2>Ranking </h2>
                <i class="fa-brands fa-think-peaks iconrank rank" >  0</i>
            </div>
            <div class="totalq">
                <h2>Total Questions Solved</h2>
                <i class="fa-solid fa-person-circle-question tq"> 0/3640</i>
            </div>
            <div class="acceptrate">
                <h2>Acceptance Rate </h2>
                <i class="fa-solid fa-square-check ar"> 0 %</i>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
